<!DOCTYPE html>
<head>
  <meta charset=utf-8>
  <title>Irxground</title>
  <link rel=stylesheet href="style.css">
<body>
<h1>Irxground</h1>

<div id=starred>
  <form action="">
    <input type=search id=starred_search autofocus>
    <ul id=starred_items></ul>
    <script id="starred_template" type="text/x-jquery-tmpl">
      <li>
        <h2><a href="${html_url}">${full_name}</a></h2>
        <p>${description}</p>
      </li>
    </script>
  </form>
</div>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="script.js"></script>
<script src="https://api.github.com/users/irxground/starred?per_page=100&callback=Irxground.setStarred" defer></script>
